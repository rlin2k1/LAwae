<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="canonical" href="https://weather-pwa-sample.firebaseapp.com/final/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAwae</title>
  <link rel="stylesheet" type="text/css" href="styles/inline.css">

  <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  
</head>
<body>

  <header class="header">
    <h1 class="header__title">"Do You Know" LAwae</h1>
    <button id="butRefresh" class="headerButton" aria-label="Refresh"></button>
    <button id="butAdd" class="headerButton" aria-label="Add"></button>
  </header>

    
  <div style=" margin-top:100px;background: #00a6d6; width: 100%; height:100px;"><input id="address" style="position:absolute; left:1000px;"  type="text"
        placeholder="Enter a location"></div>

<div>

    <div id="map"></div>
    <script src='scripts/mapRender.js'>
         </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChzgjtE9YlgnIUyum3YHT3gAnzEvQ5wmA&callback=initMap"
    async defer></script>


</body>
</html>
